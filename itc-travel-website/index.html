<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <header class="header-container">
      <h1>Hotel Name</h1>
      <nav class="header-nav">
        <a class="hotel-logo" href="#">Hotel Name</a>
        <a href="#">Guides</a>
        <a href="#">Tools</a>
        <a href="#">Community</a>
      </nav>
      <button class="login-btn">Login</button>
    </header>
    <!--HERO SECTION-->
    <div class="hero-section">
      <main class="hero-section-content">
        <h1>Welcome to Hotel Name</h1>
        <p>A brief introduction to the hotel.</p>
        <button>CTA Button</button>
      </main>
    </div>
    <!--ALL SECTIONS-->
    <div class="sections-wrapper">
      <!--ROOM TYPE-->
      <section class="room-type-wrapper">
        <h2>Room Types</h2>
        <div class="room-type-container">
          <div class="room-type-card">
            <div class="room-type-img"></div>
            <p>Room Type 1</p>
            <p>Description</p>
          </div>
          <div class="room-type-card">
            <div class="room-type-img"></div>
            <p>Room Type 2</p>
            <p>Description</p>
          </div>
          <div class="room-type-card">
            <div class="room-type-img"></div>
            <p>Room Type 3</p>
            <p>Description</p>
          </div>
        </div>
      </section>
      <!--AMENITIES & SERVICES-->
      <section class="amen-ser-wrapper">
        <h2>Amenities & Services</h2>
        <div class="amen-ser-container">
          <div class="amen-ser-card">
            <div class="amen-ser-img"></div>
            <p>Amenity 1</p>
          </div>
          <div class="amen-ser-card">
            <div class="amen-ser-img"></div>
            <p>Amenity 2</p>
          </div>
          <div class="amen-ser-card">
            <div class="amen-ser-img"></div>
            <p>Amenity 3</p>
          </div>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
